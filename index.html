<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="contenedor active">

        <header class="header">
            <div class="contenedor-logo">
                <button role="button" id="boton-menu" class="boton-menu"><i class="fa-solid fa-bars"></i></button>
                <a href="#" class="logo"><i class="fa-solid fa-play"></i><span>Youtongo</span></a>
            </div>

            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar">
                <button role="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="botones-header">
                <button role="button"><i class="fa-solid fa-upload"></i></button>
                <button role="button"><i class="fa-solid fa-table-cells"></i></button>
                <button role="button"><i class="fa-solid fa-bell"></i></button>
                <a href="#" class="avatar"><img src="./img/foto_fiverr.jpg" alt="foto perfil"></a>

            </div>

        </header>

        <nav class="menu-lateral"></nav>

        <main class="main"></main>

    </div>
























    <script src="https://kit.fontawesome.com/f264730184.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
